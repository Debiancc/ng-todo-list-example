<div>
  <p>
    inc - {{num}} works!
  </p>
  <input type="number" [(ngModel)]="incStep" id="js-inc-step" />
  <button (click)="handleAddButtonOnClick()">Add</button>
  <ul>
    <li *ngFor="let opLog of incOpLogs">
      {{opLog.time}} - {{opLog.value}}
      <button (click)="handleRevertButtonOnClick(opLog)">Revert it</button>
    </li>
  </ul>
</div>
